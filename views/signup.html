<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup to chat team SS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
</head>

<body style="background: #177b77;
background: -webkit-linear-gradient(left, #177b77, #23bbb6);
background: -moz-linear-gradient(left, #177b77, #23bbb6);
background: -ms-linear-gradient(left, #177b77, #23bbb6);
background: -o-linear-gradient(left, #177b77, #23bbb6);
background: linear-gradient(to right, #177b77, #23bbb6);">

    <br />
    <section class="large-offset-4 large-4 medium-offset-3 medium-6" style="margin-top: 150px !important;">
        <div class="panel">
            <div class="row">
                <div class="small-12 text-center">
                    <h3>Formulario de registro</h3>
                    <br />
                </div>
            </div>

            <form id="signup-form">

                <div id="alert-container" class="row hide">
                    <div class="small-12">
                        <div class="alert-box warning round">
                            <span id="msg" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12">
                        <label>Usuario
              <input id="username" name="username" type="text" placeholder="Elige un nombre de usuario" required />
            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12">
                        <label>Nombre
              <input id="name" name="name" type="text" placeholder="Escribe tu nombre" required />
            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12">
                        <label>Apellidos
              <input id="lastName" name="lastName" type="text" placeholder="Escribe tu apellido" required />
            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12">
                        <label>Password
              <input id="password" name="password" placeholder="Escribe una contraseña" type="password" required />
            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12">
                        <label>Email
              <input id="email" name="email" placeholder="Email de usuario" type="email" required />
            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12">
                        <button id="signupBtn" type="submit" class="btn btn-info">Registrar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12">
                        <p class="text-center">
                            ¿Ya tienes una cuenta?, puedes <a href="/">loguearte aquí</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript">
        /**
         * Esta funcion se ejecuta al hacer clic en el boton 'Signup'
         * registra mediante ajax al nuevo usuario
         */
        $('#signupBtn').on('click', function(e) {
            e.preventDefault()

            $.ajax({
                type: "POST",
                url: '/signup',
                data: $('#signup-form').serialize(),
                success: function(data) {
                    $('#msg').empty();
                    $('#alert-container').addClass('hide');

                    if (data.error) {
                        $('#msg').append(data.err.msg);
                        $('#alert-container').removeClass('hide');
                    } else {
                        $('#msg').append('¡Usuario Registrado!');
                        $('#alert-container').removeClass('hide');
                        $('#signup-form')[0].reset();
                    }
                },
                dataType: 'json'
            });
        })
    </script>
</body>

</html>
